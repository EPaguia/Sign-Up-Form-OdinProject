<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <img class="side" src="bg.avif" alt="Ferns in the Washington forest">
    <div class="header">
        <img src="odin logo.png" alt="Odin Logo">
        <div class="header-text">ODIN</div>
    </div>
    <div class="form">
        <div class="intro-container">
            <div>
                <span>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</span>
                <span>Sign up <em>now</em> to get started!</span>
            </div>
            <div>You <em>know</em> you want to.</div>
        </div>
        <div class="form-container">  
            <form action="" method="POST">
                <div class="form-intro">Let's do this!</div>
                <div class="name">
                    <div>
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>
                    <div>
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                </div>
                <div class="contact-details">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone number">Phone Number</label>
                        <input type="text" name="phone number" id="phone number">
                    </div>
                </div>
                <div class="password-container">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </form>
        </div>
        <div class="form-button">
            <div class="button-container">
                <button type="submit">Create Account</button>
                <div class="login">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
